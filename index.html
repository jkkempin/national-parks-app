<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Parks Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Search National Parks</h1>
    <form id="js-form">
        <label for="states">Which states would you like to search? (use two letter state codes seperated by a comma)</label>
        <input type="text" name="state" id="js-search-term" required>

        <label for="max-results">Maximum results to return</label>
        <input type="number" name="max-results" id="js-max-results" value="10">

        <input type="submit" value="Go!">
    </form>

    <p id="js-error-message" class="error-message"></p>

    <section id="results" class="hidden">
        <h2>Search results</h2>
        <ul id="results-list">
        </ul>
      </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
